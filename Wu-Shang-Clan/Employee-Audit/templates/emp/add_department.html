<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add Department</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="{% url 'add_department' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="department_name">Department Name</label>
                                <input type="text" id="department_name" class="form-control"
                                    placeholder="Enter Department Name" name="department_name" required />
                            </div>

                            <div class="mb-3">
                                <label for="department_description">Description</label>
                                <textarea name="department_description" id="department_description" rows="5"
                                    class="form-control" required></textarea>
                            </div>

                            <div class="container text-center">
                                <button class="btn" style="background-color: #00ABB3;">
                                    Add Department
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
