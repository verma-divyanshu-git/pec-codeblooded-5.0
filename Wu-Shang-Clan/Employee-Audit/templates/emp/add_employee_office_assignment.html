<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Office Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add Employee Office Assignment</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class "card-body">
                        <form action="{% url 'add_employee_office_assignment' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="employee_id">Employee</label>
                                <select name="employee_id" id="employee_id" class="form-control" required>
                                    {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="office_id">Office</label>
                                <select name="office_id" id="office_id" class="form-control" required>
                                    {% for office in offices %}
                                    <option value="{{ office.id }}">{{ office.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn" style="background-color: #00ABB3;">
                                    Add Employee Office Assignment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
